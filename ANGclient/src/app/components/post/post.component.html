<h2 [innerText]="post.title"></h2>
<p [innerText]="post.body"></p>

<button 
    (click)="sendPostId.emit({ id: post.id, action: 'read' })"
>Read more...</button>
<button 
    (click)="sendPostId.emit({ id: post.id, action: 'edit' })"
>Edit</button>

<button 
    (click)="sendPostId.emit({ id: post.id, action: 'delete' })"
>Delete</button>
